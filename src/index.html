<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To do list</title>
</head>
<body>
    <main>
        <h1>My To Do List</h1>
        <div class="todo wrapper">
            <ul class="todo headline">
                <li id="heading">
                <h2>Today's to do</h2>
                <span class="icon refresh-icon">&#128472;</span>
                </li>
                <li id="subheading">
                    <input type="text" id="add-item" name="inTask" placeholder="Add to your list"></input>
                    <span class="icon add-icon">&#11168;</span>
                </li>
            </ul>
            <ul class="todo items">
            </ul>
            <ul class="todo footer">
                <li id="clear"><span>clear all completed</span> </li>
            </ul>
        </div>
    </main>
</body>
</html>
